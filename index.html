<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tileable Noise Generator for UE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', -apple-system, sans-serif;
            background: #0f0f1a;
            color: #d0d0e0;
            font-size: 13px;
            line-height: 1.5;
        }

        header {
            background: #161625;
            border-bottom: 1px solid #2a2a40;
            padding: 12px 24px;
        }
        header h1 { font-size: 16px; color: #e0e0f0; font-weight: 600; }
        header p { font-size: 11px; color: #8888aa; margin-top: 2px; }

        .layout {
            display: flex;
            height: calc(100vh - 54px);
        }

        /* --- Sidebar Controls --- */
        aside#controls {
            width: 300px;
            min-width: 300px;
            background: #13131f;
            border-right: 1px solid #2a2a40;
            overflow-y: auto;
            padding: 16px;
        }

        .control-group {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #1e1e30;
        }
        .control-group:last-of-type { border-bottom: none; }
        .control-group h3 {
            font-size: 11px;
            text-transform: uppercase;
            color: #6e6e90;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        .field label {
            flex: 0 0 110px;
            font-size: 12px;
            color: #a0a0b8;
        }
        .field input[type="number"],
        .field select {
            flex: 1;
            max-width: 100px;
            background: #1a1a2e;
            border: 1px solid #2a2a45;
            color: #d0d0e0;
            padding: 4px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
        .field input[type="range"] {
            flex: 1;
            max-width: 90px;
        }
        .field .range-val {
            width: 36px;
            text-align: right;
            font-size: 11px;
            color: #8888aa;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #4e8ef7;
        }

        /* --- Buttons --- */
        .btn-row { display: flex; gap: 8px; margin-bottom: 8px; }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        #btn-generate {
            width: 100%;
            background: #4e8ef7;
            color: #fff;
            font-size: 13px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #btn-generate:hover:not(:disabled) { background: #3a7be0; }

        .btn-download {
            flex: 1;
            background: #2a2a45;
            color: #c0c0d8;
            font-size: 11px;
            padding: 7px 6px;
        }
        .btn-download:hover:not(:disabled) { background: #3a3a58; }

        /* --- Progress --- */
        #progress-container {
            display: none;
            margin-bottom: 12px;
        }
        #progress-bar-bg {
            background: #1a1a2e;
            border-radius: 4px;
            height: 18px;
            overflow: hidden;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            background: #4ecca3;
            width: 0%;
            transition: width 0.1s;
            border-radius: 4px;
        }
        #progress-text {
            position: absolute;
            top: 0; left: 0; right: 0;
            text-align: center;
            font-size: 10px;
            line-height: 18px;
            color: #fff;
            font-weight: 600;
        }

        /* --- Verification --- */
        #verification-status {
            font-size: 12px;
            padding: 6px 8px;
            border-radius: 3px;
            margin-bottom: 8px;
            display: none;
        }
        .status-pass { background: #1a3a2a; color: #4ecca3; display: block !important; }
        .status-fail { background: #3a1a1a; color: #e94560; display: block !important; }
        .status-warn { background: #3a3a1a; color: #e9c545; display: block !important; }

        #layout-info {
            font-size: 11px;
            color: #6e6e90;
            margin-bottom: 8px;
        }

        /* --- Main Preview Area --- */
        main#preview-area {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #slice-preview h3 {
            font-size: 13px;
            color: #a0a0b8;
            margin-bottom: 8px;
        }

        #preview-canvas {
            width: 384px;
            height: 384px;
            image-rendering: pixelated;
            background: #000;
            border: 1px solid #2a2a40;
            border-radius: 4px;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            width: 384px;
        }
        .slider-row label {
            font-size: 12px;
            color: #8888aa;
            white-space: nowrap;
        }
        .slider-row input[type="range"] {
            flex: 1;
        }
        .slider-row .z-val {
            font-size: 12px;
            color: #d0d0e0;
            width: 40px;
            text-align: center;
        }

        #empty-state {
            color: #4a4a60;
            margin-top: 100px;
            text-align: center;
        }
        #empty-state p { font-size: 14px; margin-bottom: 6px; }
        #empty-state small { font-size: 11px; }

        .warp-warning {
            font-size: 10px;
            color: #e9c545;
            margin-top: 2px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>3D Tileable Noise Generator</h1>
        <p>Generate 16-bit grayscale atlas PNGs for Unreal Engine Volume Textures</p>
    </header>

    <div class="layout">
        <!-- Sidebar Controls -->
        <aside id="controls">
            <div class="control-group">
                <h3>Volume</h3>
                <div class="field">
                    <label>Resolution (N)</label>
                    <select id="resolution">
                        <option value="16">16</option>
                        <option value="32">32</option>
                        <option value="64" selected>64</option>
                        <option value="128">128</option>
                        <option value="256">256</option>
                    </select>
                </div>
                <div class="field">
                    <label>Seed</label>
                    <input type="number" id="seed" value="42" min="0" max="999999" step="1">
                </div>
            </div>

            <div class="control-group">
                <h3>Noise</h3>
                <div class="field">
                    <label>Frequency</label>
                    <input type="number" id="frequency" value="4" min="1" max="32" step="1">
                </div>
                <div class="field">
                    <label>Octaves</label>
                    <input type="range" id="octaves" value="6" min="1" max="8" step="1">
                    <span class="range-val" id="octaves-val">6</span>
                </div>
                <div class="field">
                    <label>Lacunarity</label>
                    <input type="number" id="lacunarity" value="2.0" min="1.0" max="4.0" step="0.1">
                </div>
                <div class="field">
                    <label>Gain</label>
                    <input type="number" id="gain" value="0.5" min="0.1" max="1.0" step="0.05">
                </div>
                <div class="field">
                    <label>Domain Warp</label>
                    <input type="range" id="warpStrength" value="0" min="0" max="1.0" step="0.05">
                    <span class="range-val" id="warpStrength-val">0.00</span>
                </div>
                <div class="warp-warning" id="warp-warning">Warp > 0 may break exact tileability</div>
            </div>

            <div class="control-group">
                <h3>Density Remap</h3>
                <div class="field">
                    <label>Gamma</label>
                    <input type="number" id="gamma" value="1.0" min="0.1" max="5.0" step="0.1">
                </div>
                <div class="field">
                    <label>Brightness</label>
                    <input type="number" id="brightness" value="0.0" min="-0.5" max="0.5" step="0.01">
                </div>
                <div class="field">
                    <label>Contrast</label>
                    <input type="number" id="contrast" value="1.0" min="0.1" max="3.0" step="0.1">
                </div>
                <div class="field">
                    <label>Threshold</label>
                    <input type="number" id="threshold" value="0.0" min="0.0" max="0.9" step="0.01">
                </div>
            </div>

            <button id="btn-generate">Generate</button>

            <div id="progress-container">
                <div id="progress-bar-bg">
                    <div id="progress-bar"></div>
                    <span id="progress-text">0%</span>
                </div>
            </div>

            <div id="verification-status"></div>
            <div id="layout-info"></div>

            <div class="btn-row">
                <button class="btn-download" id="btn-png" disabled>PNG (16bit)</button>
                <button class="btn-download" id="btn-raw" disabled>RAW (16bit)</button>
                <button class="btn-download" id="btn-json" disabled>JSON</button>
            </div>
        </aside>

        <!-- Main Preview -->
        <main id="preview-area">
            <div id="empty-state">
                <p>No volume generated yet</p>
                <small>Set parameters and click Generate</small>
            </div>

            <div id="slice-preview" style="display:none;">
                <h3>Slice Preview (Z axis)</h3>
                <canvas id="preview-canvas" width="64" height="64"></canvas>
                <div class="slider-row">
                    <label>Z:</label>
                    <input type="range" id="z-slider" value="0" min="0" max="63" step="1">
                    <span class="z-val" id="z-label">0</span>
                </div>
            </div>
        </main>
    </div>

    <!-- CDN Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

    <!-- Application Modules -->
    <script src="js/noise.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
